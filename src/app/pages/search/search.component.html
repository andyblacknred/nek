<section>
    <div class="content-wrapper">

        <!-- page header component -->
        <app-page-header [pageName]="pageName + searchService.request"></app-page-header>
        <!-- page header component end -->

        <ul class="results" >
            <!-- cycle with results -->
            <li class="result" *ngFor="let item of searchService.response; let i = index">

                <!-- result image -->
                <img src="http://smartfactory.lt/en/wp-content/uploads/sites/2/2016/09/grey-block.png" alt="room">
                <!-- result image end -->

                <!-- result details -->
                <div class="text-info">
                    <div class="top-part">
                        <h3 class="title">Title: "{{ item.title }}"</h3>
                        <p>{{ item.body }}</p>
                        <p><span>userId:</span> {{ item.userId }}</p>
                        <p><span>id:</span> {{ item.id }}</p>
                    </div>
                </div>
                <!-- result details end -->

            </li>
            <!-- cycle with results end -->

        </ul>

        <!-- link to homepage -->
        <div class="bottom-link-block">
            <a [routerLink]="['/']" ><span>Back to Homepage</span></a>
        </div>
        <!-- link to homepage end -->

    </div>
</section>
