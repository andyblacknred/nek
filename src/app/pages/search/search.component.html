<section>
    <div class="content-wrapper">
        <app-page-header [pageName]="pageName"></app-page-header>
        <ul class="results" >
            <li class="result" *ngFor="let item of list; let i = index">
                <img src="http://smartfactory.lt/en/wp-content/uploads/sites/2/2016/09/grey-block.png" alt="room">
                <div class="text-info">
                    <div class="top-part">
                        <h3 class="title">Title: "{{ item.title }}"</h3>
                        <p>{{ item.body }}</p>
                        <p><span>userId:</span> {{ item.userId }}</p>
                        <p><span>id:</span> {{ item.id }}</p>
                    </div>
                    <div class="bottom-part">
                        <a href="#">read more</a>
                    </div>
                </div>
            </li>
        </ul>
        <div class="bottom-link-block">
            <a [routerLink]="['/']" ><span>Back to Homepage</span></a>
        </div>
    </div>
</section>
