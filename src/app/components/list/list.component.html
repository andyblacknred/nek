<ul class="rooms">
    <!-- cycle with list-items -->
    <li class="room" *ngFor="let item of list; let i = index">

        <!-- rooms image -->
        <img src="http://smartfactory.lt/en/wp-content/uploads/sites/2/2016/09/grey-block.png" alt="room">
        <!-- rooms image end -->

        <!-- rooms details -->
        <div class="text-info">
            <div class="top-part">
                <h3 class="title">Room {{ item.roomNumber }}</h3>
                <p class="description">{{ item.description }}</p>
                <p class="area"><span>area:</span> {{ item.square }} m<sup>2</sup></p>
                <p *ngIf="item.levels"class="levels"><span>levels:</span> {{ item.levels }}</p>
                <p *ngIf="item.floor" class="floor"><span>floor:</span> {{item.floor}}</p>
                <p *ngIf="item.isRepair" class="repair"><span>status:</span> repair</p>
                <p *ngIf="item.isOffice" class="type"><span>type:</span> office</p>
                <p *ngIf="!item.isOffice" class="type"><span>type:</span> utility room</p>
            </div>
            <div class="bottom-part">
                <a href="#">read more</a>
            </div>
        </div>
        <!-- rooms details end -->

    </li>
    <!-- cycle with list-items end -->
</ul>
